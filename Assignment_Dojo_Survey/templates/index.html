<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Survey</h1>
        <form action='/process' method='post'>
            <label for='name'>Name:</label>
            <input type='text' name='name' placeholder="Name"><br><br>
            <label for='email'>Email:</label>
            <input type='email' name='email' placeholder="Email"><br><br><br>
            
            <p>Select your favorite programming language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>
            
            <p>Select which vehicles you have:</p>
            <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
            <label for="vehicle3"> I have a boat</label>
            <br><br>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="Volvo">Volvo</option>
                <option value="Saab">Saab</option>
                <option value="Fiat">Fiat</option>
                <option value="Audi">Audi</option>
            </select>
            <br>
            <br>
            <label for='comments'>Comments:</label><br>
            <textarea name='comments' row="10" cols="25"></textarea><br><br>
            <input id="sub" type='submit' value='Submit'>
        </form>
    </body>
</html>
