<!doctype html>
<html lang="en">
    <head>
        <title>Dojos and Ninjas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justiify-content-around">
            <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5">
                <h2 class="text-center text-primary">New Dojo</h2>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
            </form>
            <div class="col-4 bg-dark text-light text-center my-5 p-4">
                <h2 class="text-primary">All Dojos</h2>
                {% for x in all_dojos %}
                <p>
                    <a href="/dojo/{{x.id}}" class="text-warning">{{x.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
    </body>
</html>
